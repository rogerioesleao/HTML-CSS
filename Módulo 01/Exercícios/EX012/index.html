<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
        <video src="midia/pexels-lemons.mp4" width="500" controls poster="imagens/limoes-capa.png"></video>
    
    <p>ou também...</p>
        <video controls width="500" poster="imagens/limoes-capa.png">

        <source src="midia/pexels-lemons.mp4" type="video/mp4">
        <source src="midia/pexels-lemons.webm" type="video/webm">
        <source src="midia/pexels-lemons.ogv" type="video/ogv">
        <!--Os sources vasculham a compatibilidade.-->
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=ol_V2kj4tFY7h_pR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!--Vídeo em hospedagem externa-->
</body>
</html>
